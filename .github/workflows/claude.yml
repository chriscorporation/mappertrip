name: Claude Bot Automation

on:
  issues:
    types: [opened, edited]

jobs:
  claude-job:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read  # Required for Claude to read CI results

    steps:
      - name: Checkout claude_bot branch
        uses: actions/checkout@v4
        with:
          ref: claude_bot
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          # Rama base siempre será claude_bot
          base_branch: claude_bot

          # Se activa sin necesidad de @claude (string vacío = siempre activo)
          trigger_phrase: ""

          # Autenticación con OAuth token de Claude Max
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Prompt personalizado: commit directo sin PRs
          prompt: |
            IMPORTANT: You have FULL CONTROL over the 'claude_bot' branch.
            - Work directly on 'claude_bot' branch
            - Make commits directly to 'claude_bot' (NO pull requests)
            - Push changes directly to 'claude_bot'
            - Never modify main, master, or any other branch

            Now, address the issue or request provided.
