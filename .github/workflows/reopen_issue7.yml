name: Reopen Issue 7

on:
  schedule:
    # Ejecutar cada 1 hora
    - cron: '0 * * * *'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  reopen-issue:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - name: Close issue #7 first
        run: |
          gh issue close 7 --repo ${{ github.repository }} || true
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}

      - name: Reopen issue #7
        run: |
          gh issue reopen 7 --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
