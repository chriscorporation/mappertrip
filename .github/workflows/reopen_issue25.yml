name: Reopen Issue 25

on:
  schedule:
    # Ejecutar cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  reopen-issue:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - name: Close issue #25 first
        run: |
          gh issue close 25 --repo ${{ github.repository }} || true
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}

      - name: Reopen issue #25
        run: |
          gh issue reopen 25 --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_ACCESS_TOKEN }}
